name: Bug Report
description: Unexpexted behaviour
title: "[Bug]: "
labels:
  - bug
body:
  - type: markdown
    attributes:
      value: |
        Issues are formatted using markdown, a useful summary of the features provided by GitHub can be found [here](https://guides.github.com/pdfs/markdown-cheatsheet-online.pdf).
  - type: textarea
    attributes:
      label: Expected behaviour ?
      description: Please describe the behavior you are expecting
      validations:
        required: true
  - type: textarea
    attributes:
      label: Steps to Reproduce
      description: Please provide detailed steps for reproducing the issue.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: A concise description of what you expected to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Current behavior
      description: A concise description of what you're experiencing.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Context
      description: Please provide any relevant information about your setup. This is important in case the issue is not reproducible except when under certain conditions.
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://example.com)
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
